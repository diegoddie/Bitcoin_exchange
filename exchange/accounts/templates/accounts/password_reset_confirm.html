{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container h-100 reset">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card reset_pw2">
            <div class="d-flex justify-content-center">
                <h3 id="form-title reset">RESET PASSWORD</h3>
            </div>
            <div class="d-flex justify-content-center form_container reset">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
