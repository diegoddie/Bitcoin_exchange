{% extends "core/base.html" %}

{% block content %}

<div class="container h-100 delete">
  <div class="d-flex justify-content-center h-100">
      <div class="user_card delete">
          <div class="d-flex justify-content-center">
              <h3 id="form-title delete">Delete Order</h3>
          </div>
          <div class="d-flex justify-content-center form_container delete">
              <form method="post" class="center-buttons">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-danger">Delete Order</button>
                  <a href="{% url 'active_orders' %}" class="btn btn-secondary">Cancel</a>
              </form>
          </div>
      </div>
  </div>
</div>

{% endblock %}
